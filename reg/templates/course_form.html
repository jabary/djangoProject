<!-- registration/register.html -->

{% extends "master.html" %}
{% block content %}

    <h1>Add Course</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="code">
        </div>
      </div>
        <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description">
        </div>
      </div>

      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Capacity</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="capacity" >
        </div>
      </div>

        <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Credits</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="credits" >
        </div>
      </div>


        <button type="submit" class="btn btn-primary">Add</button>

    </form>

{% endblock %}
