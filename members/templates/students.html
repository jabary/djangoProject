{% extends 'master.html' %}

{% block content %}
<h2>Students</h2>


<table class="table table-striped">

{% for student in students %}
<tr>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.major}}</td>
    <td>{{student.avg}}</td>
    <td>{{student.create_date}}</td>
</tr>

{% endfor %}
</table>


{% endblock %}
